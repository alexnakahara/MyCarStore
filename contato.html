    <br>
    <center>
        <div class=" bloco col-xs-6 col-md-4">
            <h1>Entre em Contato Conosco</h1>
            <form name="frmCadastro" action="sucesso.html" method="get">
                <div class="espaco">
                    <div>
                        <label>Nome</label>
                        <input type="text" id="nome" placeholder="Nome Completo" style="width:244px" required />
                    </div>
                    <div>
                        <label>Whats App</label>
                        <input type="phone" id="telefone" min="100px" max="80" />
                    </div>

                    <div>
                        <label>E-Mail</label>
                        <input type="email" id="email" />
                    </div>
                    <div>
                        <label>Gênero:</label>
                        <label><input type="radio" id="sexo" value="M" /> <i class="fa fa-male"></i> Masculino</label>
                        <label><input type="radio" id="sexo" value="F" /> <i class="fa fa-female"></i> Feminino</label>
                        <label><input type="radio" id="sexo" value="O" /> </i> Outros</label>
                    </div>

                    <div>
                        <label>Estado</label>
                        <select id="estado">
                            <option value="Ac">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo </option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div>
                        <label>Comentários</label><br />
                        <textarea name="comentarios" cols="80" rows="10"
                            style="margin: 0px; width: 335px; height: 69px;"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-warning" type="reset" value="Apagar">Apagar</button>
                        <button type="button" class="btn btn-success" id="btnEnviar">Enviar</button>
                    </div>
            </form>
        </div>
        </div>
    </center>

    <!-- modal Conta -->
    <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de usuários</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id='form' onsubmit="return false">
                        <div class="row">
                            <div class="col-md-12">
                                <label>Nome:</label>
                                <input type="text" class="form-control" id="txtNome" />
                            </div>
                            <div class="col-md-12">
                                <label>CPF:</label>
                                <input type="email" class="form-control" id="txtMail" />
                            </div>
                            <div class="col-md-12">
                                <label>Telefone:</label>
                                <input type="text" class="form-control" id="txtFone" />
                            </div>
                            <div class="col-md-12">
                                <label>E-Mail:</label>
                                <input type="text" class="form-control" id="txtEmail" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-block" id="btAdd"><i class="fa fa-plus"></i>
                        Cadastrar</button>
                </div>
            </div>
        </div>
    </div>



    <!-- CDN do jQuery -->
