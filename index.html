                    <ol class="carousel-indicators">

                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block carousel" src="images/teslaback.jpg" alt="Primeiro Slide">

                        <div class="carousel-item">
                            <img class="d-block carousel " src="images/rangeback.jpg" alt="Segundo Slide">

                    <div class="membros">
                        <a href="bmw.html" target="_blank">

                    <div class="membros">
                        <a href="lexus.html" target="_blank">
                            <img src="images/lexus.jpg" class="foto"></a>

                    </div>

                </div>

            </div>

            <div id="corpo">
                <h2 class="text-center">Trocar o background</h2>
                <div class="row botoes">
                    <div class="col-md-3">
                        <button class="btn btn-block btn-primary trocaFundo" id="trocafundo"
                            data-fundo="images/fundoParede.jpg">Parede Dark</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-block btn-primary trocaFundo" id="trocafundo"
                            data-fundo="images/fundoLuxury.jpg">Luxuria</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-block btn-primary trocaFundo" id="trocafundo"
                            data-fundo="images/fundoParedeLight.jpg">Tijolinho Branco</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-block btn-primary trocaFundo" id="trocafundo"
                            data-fundo="images/fundoStreet.jpg">Estrada</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal Conta -->
        <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastro de usuários</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id='form' onsubmit="return false">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Nome:</label>
                                    <input type="text" class="form-control" id="txtNome" />
                                </div>
                                <div class="col-md-12">
                                    <label>CPF:</label>
                                    <input type="email" class="form-control" id="txtcpf" />
                                </div>
                                <div class="col-md-12">
                                    <label>Telefone:</label>
                                    <input type="text" class="form-control" id="txtFone" />
                                </div>
                                <div class="col-md-12">
                                    <label>E-Mail:</label>
                                    <input type="text" class="form-control" id="txtEmail" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-block" id="btnDados"><i class="fa fa-plus"></i>
                            Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
