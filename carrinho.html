<body background="images/fundoParede.jpg">

            <div class="navbar-brand ">
                <img src="images/NKcars.png" class="logo" />
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                <form class="form-inline my-2 my-lg-0">
                    <a href="carrinho.html" class="btn btn-outline-danger btn-lg my-2 my-sm-2">
                        <img src="images/carrinho.png" alt="" width="35px">

                    </a>

                </form>
            </div>

        </nav>
    </header>
    <section>
        <div class="container">
            <div class="card">
                <h1><i class="fa fa-cart-plus"></i> Carrinho
                    <span class="badge badge-warning pull-right" id="numReg"></span>
                </h1>
                <form class="form" id="form" name="frm1" onsubmit="return false">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Nome do Carro</label>
                            <input type="text" name="nome" id="cpNome" class="form-control" required placeholder="Carro" />
                        </div>
                        <div class="col-md-3">
                            <label>Seu Email</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="email"  />
                        </div>
                        <div class="col-md-3">
                            <label>Valor do Carro</label>
                            <input type="text" name="valor" id="valor" step = "any" class="form-control" required placeholder="R$" />
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-block btn-danger" style="margin-top:31px" id="btAdd">
                                <i class="fa fa-plus"></i> Inserir
                            </button>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="card">
                <table class="table table-striped table-hovered" id="tabNomes">
                    <thead>
                        <tr>
                            <th>Nome do Carro</th>
                            <th>CPF</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>

        </div>
    </section>
    <br>
    <section>
        <div class="container">
            <div class="card">
                <center>
                    <div>
                        <h4>Compras acima de R$3000,00<br>
                        desconto de 10%</h4>
                    </div>
                <div class="col-3">
                    <label style="font-weight:bold;">Valor Total</label>
                    <input style="margin-bottom: 12px;"type="text" name="valorT" id="valorT" class="form-control" step = "any" required />
                    <button type="button" class="btn btn-danger" style="margin-bottom: 10px;" name="btnComprar" id="btnComprar">Comprar</button>
                   
                </div>
            </center>
            </div>
            <br>
        </div>
    </section>
